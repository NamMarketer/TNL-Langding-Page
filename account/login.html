<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="../Style.css"> <link rel="stylesheet" href="login.css"> </head>
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-VGXR3HP0ZG"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-VGXR3HP0ZG');

<body>
    <div class="container">
        <div class="form-wrapper">
            <h1>Đăng Nhập</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="login-email" required>
                    <div class="error-message" id="loginEmailError"></div>
                </div>
                <div class="form-group">
                    <label for="login-password">Mật Khẩu:</label>
                    <input type="password" id="login-password" name="login-password" required>
                    <div class="error-message" id="loginPasswordError"></div>
                </div>
                <button type="submit" class="btn btn-primary btn-large">Đăng Nhập</button>
                <div class="form-footer">
                    Chưa có tài khoản? <a href="/dang-ky">Đăng Ký</a>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script> <script src="login.js"></script> </body>
</html>
